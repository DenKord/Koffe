<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Кафе "Смайл"</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1>Регистрация</h1>
                <p>Получите бонусы и скидки</p>
            </div>
            
            <form id="registrationForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Ваше имя" name="user" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-users"></i>
                    <input type="text" placeholder="Ваша фамилия" name="surname" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Ваша почта" name="email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Ваш номер телефона" name="telephone" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    Зарегистрироваться <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="footer">
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: this.querySelector('[name="user"]').value,
                surname: this.querySelector('[name="surname"]').value,
                email: this.querySelector('[name="email"]').value,
                phone: this.querySelector('[name="telephone"]').value,
                registered: true,
                bonus: 100 
            };
            
            localStorage.setItem('userData', JSON.stringify(formData));
            
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
